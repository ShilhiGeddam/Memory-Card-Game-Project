<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Level</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="volume-control">
        🔊 Volume: <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>

    <div class="top-bar">
        <span>Score: <span id="score">0</span></span>
        <span>Time: <span id="timer">120</span>s</span>
        <span>❤️</span>
    </div>

    <div class="game-board hard-grid" id="game-board"></div> <!-- Ensure this class is applied -->

    <!-- Home Button -->
    <div class="home-container">
        <button class="home-btn" onclick="goHome()">🏠 Home</button>
    </div>

    <script src="script.js"></script>

    <script>
        function goHome() {
            window.location.href = "index.html"; // Redirects to the main menu
        }
    </script>

</body>

</html>
